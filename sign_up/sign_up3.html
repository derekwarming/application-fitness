<html>
<head>
<title>Application Fitness - Build Your Profile</title>
<link rel="stylesheet" href="sign_up.css">
</head>
<body>
  <header class="header2">
    <table class="header-table2">
      <tr>
      <th id="header1"><a href="../index.html" id="home-link">Home</a></th>
      <th id="header2"></th>
      <th id="header3"></th>
      <th id="header4"></th>
    </tr>
    </table>
  </header>
    <section class="sign-up-main1">
      <table class="sign-up-table1">
        <tr>
          <th id="row1">Total planned daily eaten calories:</th>
        </tr>
      </table>
      <table class="sign-up-table2">
        <tr>
          <td id="row2">
            <input type="number" placeholder="Eat (Calories)" name="planned_eat" id="total-planned-daily-eaten-calories">
          </td>
        </tr>
      </table>
      <table class="sign-up-table3">
        <tr>
          <th id="row3">Total planned daily burned calories:</th>
        </tr>
      </table>
      <table class="sign-up-table4">
        <tr>
          <td id="row4">
          <input type="number" placeholder="Burn (Calories)" name="planned_burn" id="total-planned-daily-burned-calories">
        </td>
        </tr>
      </table>
      <table class="sign-up-table5">
        <tr>
          <th id="row5">Almost there! What's your body type?</th>
        </tr>
      </table>
      <table class="sign-up-table6">
        <tr>
          <th id="row2">Endomorph (Round)</td>
          <th id="row2">Ectomorph (Slender)</td>
          <th id="row2">Mesomorph (Athletic)</td>
        </tr>
        <tr>
          <td><input type="image" src="endomorph2.png" id="endo"/></td>
          <td><input type="image" src="ectomorph.png" id="ecto"/></td>
          <td><input type="image" src="mesomorph3.png" id="meso"/></td>
        </tr>
      </table>
      <table class="sign-up-table7">
        <tr>
          <td id="row2"><a href="sign_up2.html"><button id="button6">BACK</button></a></td>
          <td id="row2"><a href="sign_up4.html"><button id="button5">NEXT</button></a></td>
        </tr>
      </table>
    </section>
</body>
</html>
