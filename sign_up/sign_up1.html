<html>
<head>
<title>Application Fitness - Build Your Profile</title>
<link rel="stylesheet" href="sign_up.css">
</head>
<body>
  <div class="header2">
    <table class="header-table2">
      <tr>
      <th id="header1"></th>
      <th id="header2"></th>
      <th id="header3"></th>
      <th id="header4"></th>
    </tr>
    </table>
  </div>
  <div class="sign-up-main1">
    <table class="sign-up-table1">
      <tr>
        <th id="row1">What's your gender?</th>
      </tr>
    </table>
    <table class="sign-up-table2">
      <tr>
        <td id="row2"><button id="button1">FEMALE</button></td>
        <td id="row2"><button id="button2">MALE</button></td>
      </tr>
    </table>
    <table class="sign-up-table3">
      <tr>
        <th id="row3">When's your birthday?</th>
      </tr>
    </table>
    <table class="sign-up-table4">
      <tr>
        <td id="row4">
        <input type="date" placeholder="MM/DD/YYYY" name="signup_date" id="date1">
      </td>
      </tr>
    </table>
  </div>
<h2 style="text-align:center;">What's your gender?</h2>
<form style="text-align:center;">
  <button style="background-color:#F79318;color:#FFFFFF;width:23.608%;height:5%;">Female</button>
  <button style="background-color:#EE5800;color:#FFFFFF;width:23.608%;height:5%;">Male</button>
</form>
<h2 style="text-align:center;">When's your birthday?</h2>
<form style="text-align:center;">
<input type="date" placeholder="MM/DD/YYYY" name="signup_date" style="background-color:#FFFFFF;color:#000000;width:23.608%;height:5%;">
</form>
<h2 style="text-align:center;">Select your units.</h2>
<form style="text-align:center;">
  <button style="background-color:#F79318;color:#FFFFFF;width:23.608%;height:5%;">Imperial</button>
  <button style="background-color:#EE5800;color:#FFFFFF;width:23.608%;height:5%;">Metric</button>
</form>
<form style="text-align:center;">
  <button style="background-color:#EE5800;color:#FFFFFF;width:23.608%;height:5%;">NEXT</button>
</form>
</body>
</html>
